name: CI | Vite Boilerplate

on:
  push:
    branches: ['boilerplate-vite']
  pull_request:
    branches: ['boilerplate-vite']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build
